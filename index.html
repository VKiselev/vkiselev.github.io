<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wish note</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/jquery-2.1.1.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <script src="js/script.js"  type="application/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row featurette-heading">
        <div id="error-log" class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-2 col-sm-6 col-xs-12 hide-el"></div>
        <div class="col-lg-4 col-lg-offset-8 col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6 col-xs-12 form-container">
            <button id="slide-form" class="btn btn-primary btn-block">Add wish</button>
            <fieldset class="add-form">
                <form role="form">
                    <div class="form-group">
                        <label for="input-name">Name </label>
                        <input type="text" class="form-control capitalize" id="input-name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="input-email">E-mail </label>
                        <input type="email" class="form-control" id="input-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="input-telnum">Telephone number </label>
                        <input type="tel" class="form-control" id="input-telnum" placeholder="Enter telephone number (XXX)XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="tarea">Wish</label>
                        <textarea id="tarea" class="form-control" rows="3" placeholder="Enter wish"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Add</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>

    <div id="wish-container" class="row">
        
    </div>
</div>


<div class="shade">  </div>
<div class="editForm">
    <fieldset class="edit-form">
        <form role="form">
            <div class="form-group">
                <label for="edit-name">Name </label>
                <input type="text" class="form-control capitalize" id="edit-name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="edit-email">E-mail </label>
                <input type="email" class="form-control" id="edit-email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="edit-telnum">Telephone number </label>
                <input type="tel" class="form-control" id="edit-telnum" placeholder="Enter telephone number (XXX)XXX-XX-XX">
            </div>
            <div class="form-group">
                <label for="edit-tarea">Wish</label>
                <textarea id="edit-tarea" class="form-control" rows="3" placeholder="Enter wish"></textarea>
            </div>
            <div class="text-center">
                <button id="edit-btn" class="btn btn-success btn-lg">Edit</button>
            </div>
        </form>
    </fieldset>
</div>

</body>
</html>
